<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <button id="choose-player-button">Choose players</button>
        <button id="restart">Restart</button>
    </header>

    <div class="grid-container">
        <div id="case1" class="game-case"></div>
        <div id="case2" class="game-case"></div>
        <div id="case3" class="game-case"></div>
        <div id="case4" class="game-case"></div>
        <div id="case5" class="game-case"></div>
        <div id="case6" class="game-case"></div>
        <div id="case7" class="game-case"></div>
        <div id="case8" class="game-case"></div>
        <div id="case9" class="game-case"></div>
    </div>
    <p id="player-turn-help"></p>
    <div class="player-form">
        <form method="post">
            <div class="form-container">
                <div>
                    <label for="player1Name">Player 1</label>
                    <input type="text" id="player1Name" name="player1Name">
                </div>
                <div>
                    <label for="player2Name">Player 2</label>
                    <input type="text" id="player2Name" name="player2Name">
                </div>
            </div>
            <button type="button" class="confirm-player">Confirm players</button>
        </form>
    </div>
</body>
</html>
